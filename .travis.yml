sudo: false

language: python

# Cache PlatformIO packages using Travis CI container-based infrastructure
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=examples/EthernetShield_NoteOnOffEverySec/EthernetShield_NoteOnOffEverySec.ino

install:
    - pip install -U platformio
    - platformio update
    - platformio lib -g install 62@5.0.0 870 872

script:
- pio ci --board=uno
